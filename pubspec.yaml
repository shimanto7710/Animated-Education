name: animated_education
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  dio_http_cache: ^0.3.0
  shared_preferences: ^2.0.16
  get: ^4.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true


  assets:
    - assets/user.png



fonts:
  - family: Questrial
    fonts:
      - asset: fonts/Questrial-Regular.ttf
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Regular.ttf
  - family: Quantico
    fonts:
      - asset: fonts/Quantico-Regular.otf

